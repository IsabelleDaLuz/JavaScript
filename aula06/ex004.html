        <h1>Exercício de JS</h1>
        <p>
            <script>
                var nome = window.prompt('Qual é seu nome')
                document.writeln(`Seu nome tem ${nome.length} letras <br/>`) 
                document.writeln(`Seu nome em maiusculas é ${nome.toUpperCase()}`)
                document.write(`Seu nome em  minusculas é  ${nome.toLowerCase()}`)
                /*
                var.length - Quantos caracteres a string tem
                var. -

                */
            </script>
        </p>
    </main>
