<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <main>
        <h1>Sistema de Multas</h1>
        <label for="vel">Velocidade do carro:</label>
        <input type="number" name="vel" id="vel" > Km/h
        <input type="button" value="Verificar" onclick="calcular()">
        <section id="resul">

        </section>
    </main>
    
    <script>
        
        function calcular() {
            var txtvel = document.querySelector('input#vel')
            var resul = document.querySelector('section#resul')
            var vel = Number(txtvel.value)
            resul.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h </strong></p>`
            if (vel > 60){
                resul.innerHTML += '<p>Você está <strong>MULTADO</strong> por exesso de velocidade</p>'
            }
            resul.innerHTML += '<p>Dirija sempre com cinto de segurança</p>'
        }

    </script>
</body>
</html>
